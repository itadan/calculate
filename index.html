<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator JavaScript</h1>
    <div class="conatainer">
        <div class="mainCalculatorBlock">
            <div class="topCalculatorBlock">
                
            </div>
            <div class="bottomCalculatorBlock">
                <div class="buttonContainer">
                    <button class="greyButtons">C</button>
                    <button class="greyButtons">%</button>
                    <button class="greyButtons">**</button>
                    <button class="purpleButtons">/</button>
                </div>
                <div class="buttonContainer">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="purpleButtons">*</button>
                </div>
                <div class="buttonContainer">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="purpleButtons">-</button>
                </div>
                <div class="buttonContainer">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="purpleButtons">+</button>
                </div>
                <div class="buttonContainer">
                    <button class="zero">0</button>
                    <button>.</button>
                    <button class="equalSign">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
